<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base De Datos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Formulario De Inscripcion</h1>
        <h2>Casa de la Cultura</h2>
        <form id="formulario">
            <label for="nombres">Nombre</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellidos">Apellidos</label>
            <input type="text"id="apellidos" name="apellidos" required><br>

            <label for="telefono">Telefono</label>
            <input type="tel"id="telefono" name="telefono" required><br>

            <label for="email">Correo Electrónico</label>
            <input type="email"id="email" name="email" required><br>

            <label for="opciones">Cursos:</label>
            <select id="opciones" name="opciones">
                <option value="opcion0">--Selecciona una opción--</option>
                <option value="opcion1">Macrame</option>
                <option value="opcion2">Origami</option>
                <option value="opcion3">Porcelanicron</option>
                <option value="opcion4">Filigrana</option>
                <option value="opcion5">Decoracion Con Bombas</option>
                <option value="opcion6">Muralismo</option>
                <option value="opcion7">Actuacion</option>
                <option value="opcion8">Danza Folclorica</option>
                <option value="opcion9">Danza Urbana</option>
                <option value="opcion3">Graffiti</option>
            </select><br>

            <label for="hora">Selecciona un horario:</label>
            <input type="time" id="hora" name="hora" min="08:00" max="18:00" required>
            <h4>Nota: Ten en cuenta que la clase tiene una duracion de 2 horas</h4><br>

            <button type="submit">Enviar</button>
        </form>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Inscrito A:</th>
                </tr>
            </thead>
            <tbody id="tablaCuerpo"></tbody>
        </table>
        <button id="exportarExcel">Exportar a Excel</button>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <footer></footer>

    
</body>
</html>
